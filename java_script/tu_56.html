<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json tutorial</title>
</head>
<body>
    <div class="container">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vero, id quos ab non, unde fuga suscipit expedita ex quidem, quo natus cumque eaque doloremque explicabo. Officia, omnis nesciunt sed quaerat ratione laboriosam est iure id.
    </div>
    <script>
        let emp = {
            name : 'abc', 
            age :'19',
            job : 'developer',
            salary : '600000',
            place : 'london'
        };
        console.log(emp);
        let myjsonstr = JSON.stringify(emp);
        console.log(myjsonstr);
        myjsonstr = myjsonstr.replace("abc","ayesha");
        console.log(myjsonstr);
        newjsonobj = JSON.parse(myjsonstr);
        console.log(newjsonobj);
    </script>
</body>
</html>
