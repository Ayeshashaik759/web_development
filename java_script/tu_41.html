<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variables datatypes and operators in javascript</title>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <script>
        var a=2;
        var b='hello';
        c=7.34;
        console.log(a);
        console.log(b);
        console.log(c);
        // we have two types of operators here
        // unary operator in this we have only one operand (x=-x)
        // binary operator in this we have two operands (x=x+y)
        // operands are the variables or elements on which the operation is going to perform in (2+3) 2,3 are operands and + is a operator
        a=-a;
        c=c-a;
        console.log(a);
        console.log(c)
        // even if we dont keep the semi colon we wont get any error
        var x=2;
        var y=6;
        //arithmetic operators in javascript
        console.log("the value of x+y is: "+(x+y));
        console.log("the value of x-y is: "+(x-y));
        console.log("the value of x*y is: "+(x*y));
        console.log("the value of x%y is: "+(x%y));
        console.log("the value of x**y is: "+(x**y));
        console.log("the value of x++ is: "+(x++));
        console.log("the value of ++x is: "+(++x));
        console.log("the value of y-- is: "+(y--));
        console.log("the value of --y is: "+(--y));
    </script>
</body>
</html>
