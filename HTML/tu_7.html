<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id's and classes in html</title>
</head>
<body>
    <h3>id's and classes tutorial</h3>
    <div id="mainbox" class="redBg blackborder">this is main box</div>
    <!-- here redBg and blackborder are to different class we can include different classes by giving a space between them-->
    <!-- one element can have only one id and one can be used by single element and same class can be given to different elements-->
    <!-- one element can have multiple classes-->
    <span class="redBg">this is span of class redBg.</span>
    <!-- type span.redBg and enter to create a span of class redBg in vscode(ie span.classname) -->
    <!-- type span#idname to create a span of id idname in vscode -->
   <!-- Emmit takes div as default that is if we type .classname or #idname div class or id with corresponding classname or idname is created in vs code -->
</body>
</html>
