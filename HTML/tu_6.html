<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block elements</title>
</head>
<body>
   <p style="border: 2px solid red;">this is a paragraph</p> <p style="border:2px solid blue;">this is also a paragraph</p>
   <!-- here when we used span tag they come in same line/block-->
   <span style="border: 2px solid red;">this is a span</span><span style="border: 2px solid blue;"> this is also a span</span>
   <!-- span, strong, anchor, img tags are inline elements-->
   <strong style="border: 2px solid red;">this is strong</strong>
   <a style="border: 2px solid blue;">click me</a>
   <ul style="border: 2px solid pink;">
       <li style="border: 2px solid black;">hello</li>
       <li style="border: 2px solid violet;">everyone</li>
   </ul>
   <img src="ayesha.jpg" alt="how are you" style="border: 2px solid green;">
   <div style="border: 2px solid orange;">this is div tag</div>
   <!-- div, p, ul, li tags contain block elements-->
</body>
</html>
